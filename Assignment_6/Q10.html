<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number:");
        let sum = [...num].reduce((acc, d) => acc + Math.pow(Number(d), num.length), 0);
        alert(sum == num ? "Armstrong Number" : "Not an Armstrong Number");
    </script>
</body>
</html>
