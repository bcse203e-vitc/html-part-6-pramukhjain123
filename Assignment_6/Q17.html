<!DOCTYPE html>
<html>
  <head>
    <title>Convert Decimal to Binary</title>
    <script>
      function decimalToBinary() {
        let decimal = parseInt(prompt("Enter a decimal number:"));
        let binary = decimal.toString(2);
        alert(`Binary: ${binary}`);
      }
    </script>
  </head>
  <body>
    <h1>Convert Decimal to Binary</h1>
    <button onclick="decimalToBinary()">Convert</button>
  </body>
</html>
