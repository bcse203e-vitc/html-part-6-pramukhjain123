<!DOCTYPE html>
<html>
  <head>
    <title>Check If a String is a Pangram</title>
    <script>
      function isPangram() {
        let input = prompt("Enter a sentence:");
        let alphabet = "abcdefghijklmnopqrstuvwxyz";
        input = input.toLowerCase();

        for (let letter of alphabet) {
          if (!input.includes(letter)) {
            alert("It is not a pangram.");
            return;
          }
        }
        alert("It is a pangram.");
      }
    </script>
  </head>
  <body>
    <h1>Check If a String is a Pangram</h1>
    <button onclick="isPangram()">Check</button>
  </body>
</html>
