<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
</head>
<body>
    <script>
        let arr = prompt("Enter numbers separated by commas:").split(",").map(Number);
        let unique = arr.filter((v, i, a) => a.indexOf(v) === i);
        alert(unique);
    </script>
</body>
</html>
