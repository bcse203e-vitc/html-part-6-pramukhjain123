<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter N:"));
        let a = 0, b = 1, series = [a, b];
        for(let i = 2; i < n; i++) series.push(series[i-1] + series[i-2]);
        alert(series.join(", "));
    </script>
</body>
</html>
